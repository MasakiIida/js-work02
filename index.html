<!DOCTYPE html>
<html>
  <head>
    <title>TODO-JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>TODOアプリ</h1>

    <div class="section input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="section incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <div class="list-row"></div>
      </ul>
    </div>

    <div class="section completed-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <div class="list-row"></div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
